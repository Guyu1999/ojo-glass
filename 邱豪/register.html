    <header>
        <div class="margin">
            <img src="imgs/logo.png" alt="图片加载失败，请刷新后再试">
            <span>欢迎注册</span>
        </div>
    </header>
    <main>
        <div class="margin">
            <form>
                <dl>
                    <dt>注册新用户</dt>
                    <dd>
                        <span>账户名：</span>
                        <input type="text" id="reg-user">
                        <u>*</u>
                    </dd>
                    <dd>
                        <span>设置密码：</span>
                        <input type="text" id="reg-pass1">
                        <u>*</u>
                    </dd>
                    <dd>
                        <span>确认密码：</span>
                        <input type="text" id="reg-pass2">
                        <u>*</u>
                    </dd>
                    <dd>
                        <span>手机：</span>
                        <input type="text" id="reg-phone">
                        <u>*</u>
                    </dd>
                    <dd>
                        <span>验证码：</span>
                        <input type="text" id="reg-code">
                        <a class="vcode">验证码</a>
                        <u>*</u>
                    </dd>
                    <dd>
                        <span>短信验证码：</span>
                        <input type="text" id="reg-tel">
                        <a class="telcode">获取手机验证码</a>
                    </dd>
                    <dd>
                        <input type="checkbox" id="agreement">
                        <i>我已看过并接受《<a href="#">用户协议</a>》</i>
                    </dd>
                    <dd>
                        <strong>注册</strong>
                    </dd>
                </dl>
                <div class="login">
                    <span>已经有账号？请直接登录</span>
                    <a href="login.html">登&nbsp;&nbsp;录</a>
                </div>
            </form>
        </div>
